<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #navigate {
            background-color: rgba(192, 192, 192, 0.995);
            position: sticky;
        }

        body {
            margin: 0%;
        }

        .menu {
            margin: 0%;
            background-color: rgb(0, 0, 0, 0.5);
        }

        .menu li {
            padding: 10px;
            display: inline-block;
        }

        .menu li:hover {
            background-color: rgb(0, 0, 0, 0.7);
        }

        a {
            color: white;
            text-decoration: none;
        }

        .menu li:nth-child(2):hover #Dropdown_1,
        .menu li:nth-child(3):hover #Dropdown_2 {
            display: block;
        }

        #Dropdown_1,
        #Dropdown_2 {
            position: absolute;
            width: auto;
            max-width: 150px;
            display: none;
            top: 42.5px;
            background-color: whitesmoke;
            padding: 0%;
        }

        #Dropdown_1 li,
        #Dropdown_2 li {
            display: block;

        }

        #Dropdown_1 li:hover,
        #Dropdown_2 li:hover {
            background-color: gainsboro;
        }

        #Dropdown_1 li a,
        #Dropdown_2 li a {
            color: steelblue;
            font-size: 16px;
        }

        div header {
            background-color: grey;
            color: white;
            margin: 0%;
            padding: 20px;
            text-align: center;

        }

        .footer {
            background-color: black;
            color: white;

            margin: 0%;
            padding: 20px;
            text-align: center;
        }

        #slider {
            height: 400px;
            margin: 10px;
            animation-name: slide;
            animation-duration: 30s;
            animation-iteration-count: infinite;

        }


        @keyframes slide {
            0% {
                background-image: url(ani1.jpg);
                background-size: 100% 400px;
                border: 5px solid steelblue;
                background-repeat: no-repeat;
                animation-delay: 5s;
            }

            25% {
                background-image: url(ani2.png);
                background-repeat: no-repeat;
                background-size: 100% 400px;
                border: 5px solid steelblue;
                animation-delay: 5s;
            }

            50% {
                background-image: url(ani3.jpg);
                background-repeat: no-repeat;
                border: 5px solid steelblue;
                background-size: 100% 400px;
                animation-delay: 5s;
            }

            75% {
                background-image: url(ani4.jpg);
                background-repeat: no-repeat;
                border: 5px solid steelblue;
                background-size: 100% 400px;
                animation-delay: 5s;
            }

            100% {
                background-image: url(ani5.jpg);
                background-repeat: no-repeat;
                border: 5px solid steelblue;
                background-size: 100% 400px;
                animation-delay: 5s;
            }

        }
    </style>
</head>

<body>
    <div>
        <header>
            <h1>Pharmacy</h1>
        </header>
        <nav id="navigate">
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li>
                    <a href="#">Our Medicines</a>
                    <ul id="Dropdown_1">
                        <li><a href="#">Fever</a></li>
                        <li><a href="#">Muscle Pain</a></li>
                        <li><a href="#">Cold and Cough</a></li>

                    </ul>
                </li>
                <li>
                    <a href="#">Health Care</a>
                    <ul id="Dropdown_2">
                        <li><a href="#">Baby Care</a></li>
                        <li><a href="#">Skin Care</a></li>
                        <li><a href="#">Home Care</a></li>
                        <li><a href="#">Personal Care</a></li>
                        <li><a href="#">Pet Care</a></li>

                    </ul>

                </li>
                <li><a href="projectForm.html">Lab Test</a></li>

            </ul>
        </nav>
    </div>
    <div id="slider">
    </div>
    <div class="footer">
        <h4>@copyright. Only for demonstration purposes </h4>
    </div>

</body>

</html>
